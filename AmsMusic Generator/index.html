<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>WebCPC Re-Orchestrator</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
</head>
<body>
  <main>
    <h1>WebCPC Re-Orchestrator</h1>
    
    <section id="import-mp3">
    <h2>Importer .mp3</h2>
    <input type="file" id="mp3File" accept="audio/mp3,audio/mpeg" />
    <button id="loadMp3">üì• Charger le MP3</button>
    <div id="mp3Meta"></div>
    </section>

    <section id="transport">
      <button id="start">‚ñ∂Ô∏è Start</button>
      <button id="stop">‚èπ Stop</button>
      <button id="export">üíæ Export MP3</button>
      <label>Tempo <input id="tempo" type="number" value="120" /></label>
    </section>

    <section id="synth-controls">
      <h2>Synth√© principal</h2>
      <label>Cutoff <input id="cutoff" type="range" min="200" max="9000" value="2000"></label>
      <label>Reso   <input id="reso"   type="range" min="0.1" max="1.0" step="0.01" value="0.2"></label>
      <label>Attack <input id="att"    type="range" min="0.001" max="1.0" step="0.001" value="0.01"></label>
    </section>
  </main>
  <script type="module" src="../src/main.js"></script>
</body>
</html>
